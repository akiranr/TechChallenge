<div class="home">
  <div class="card" *ngFor="let item of storeService.products">
    <img src="https://via.placeholder.com/80">
    <div>
      {{ item.name }}
    </div>
    <div>
      {{ item.price }} &#36;
    </div>
    <div>
      <button (click)="addToCart(item.id)">Add to cart</button>
    </div>
  </div>
</div>
